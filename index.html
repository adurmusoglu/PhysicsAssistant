<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Physics Assistant</title>
    </head>
    
    <body>
        <header class="header">
            <a href="index.html"><h1>Physics Assistant</h1></a>
        </header>
        <main>
            <section id="title" class="title">
                <h1>Physics Assistant</h1>
                <p>An early BETA prototype calculator to do the boring math of your mechanical physics homework</p>
                
            </section>
            <div class="calculator">
                <fieldset id="menu" class="menu">
                    <div class="button-container">
                        <h3>Calculations Menu</h3>
                        <button id="xycomps" type="submit">Find x and y components of a vector using its magnitude and angle</button>
                        <button id="magnitude" type="submit">Find magnitude of vector and its angle using x and y components</button>
                        <button id="add-vectors" type="submit">Add vectors together</button>
                        <button id="future-topics" type="submit">Future topic I haven't done yet</button>
                    </div>
                </fieldset>
                <div id="input-output">
                    <div id="default-text" class="input">
                        <fieldset>
                        <h3>Select a task from the menu to continue.</h3>
                        </fieldset>
                    </div>
                    <div id="xycomps-input" class="hidden input">
                        <div>
                            <label for="xy-magn-input">Enter the magnitude: </label><input name="xy-magn-input" id="xy-magn-input" type="number"/>
                            <label for="xy-angle-input">Enter the angle from x+ axis (in degrees):</label><input name="xy-angle-input" id="xy-angle-input" type="number"/>
                        </div>
                        <button id="xycomps-input-submit" type="submit" class="calculate">Calculate!</button>
                    </div>
                    <div id="magnitude-input" class="hidden input">
                        <div>
                            <label for="magn-xcomp-input">Enter the X composition of the vector:</label><input name="magn-xcomp-input" id="magn-xcomp-input" type="number"/>
                            <label for="magn-ycomp-input">Enter the Y composition of the vector:</label><input name="magn-ycomp-input" id="magn-ycomp-input" type="number"/>
                        </div>
                        <button id="magnitude-input-submit" type="submit" class="calculate">Calculate!</button>
                    </div>
                    <div id="add-vectors-input" class="hidden input">
                        <fieldset id="vectors-container">
                            <!-- VECTOR INPUTS WILL BE ADDED BY app.js INTO HERE-->
                        </fieldset>
                        <button id="create-a-vector" type="submit" class="vector-create">+ Add a vector</button>
                        <button id="add-vectors-input-submit" type="submit" class="calculate">Calculate!</button>
                    <div id="future-topics-input" class="hidden input">
                        <p>Future topics</p>
                        <button id="future-topics-input-submit" type="submit" class="calculate">Calculate!</button>
                    </div>
                    <!-- in future could also add a fieldset for tutorial video and the equation on how to actually do it once user chooses from menu -->
                    <div id="output-box" class="hidden output">
                        <fieldset id="calc-output">
                        <p>output</p>
                        </fieldset>
                    </div>
                </div>
            </div>
        </main>
        <footer>

        </footer>
        <script src="app.js"></script>
    </body>
</html>
